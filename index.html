            --button-hover: #1B5E20;

            --professional-border: #1976D2;
            --slang-bg: #2a3b2a;
            --professional-bg: #263238;

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 10px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        button, .theme-toggle {
            padding: 10px 20px;
            cursor: pointer;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover, .theme-toggle:hover {
            background-color: var(--button-hover);
        }

        .search-sort {
            display: flex;
            gap: 10px;
        }

        #search {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }

        .alphabet-nav {
            width: 50px;
            position: fixed;
            top: 100px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--button-bg) transparent;
        }

        .alphabet-nav::-webkit-scrollbar {
            width: 6px;
        }

        .alphabet-nav::-webkit-scrollbar-track {
            background: transparent;
        }

        .alphabet-nav::-webkit-scrollbar-thumb {
            background: var(--button-bg);
            border-radius: 3px;
        }

        .alphabet-nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.3s, font-weight 0.3s;
        }

        .alphabet-nav a:hover {
            background-color: var(--button-bg);
            color: white;
        }

        .alphabet-nav a.active {
            background-color: var(--button-bg);
            color: white;
            font-weight: bold;
        }

        .content {
            flex: 1;
            margin-left: 70px;
        }

        #term-count {
            color: var(--text-color);
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .letter-section {
            margin-bottom: 30px;
        }

        .letter-section h2 {
            color: var(--text-color);
            border-bottom: 2px solid var(--button-bg);
            padding-bottom: 5px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px var(--shadow);
            transition: transform 0.2s;
        }

        .card.slang {
            border-left: 4px solid var(--slang-border);
            background-color: var(--slang-bg);
        }

        .card.professional {
            border-left: 4px solid var(--professional-border);
            background-color: var(--professional-bg);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: var(--text-color);
            margin-top: 0;
        }

        .card p {
            color: var(--text-color);
            opacity: 0.9;
        }

        #scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        #scroll-top.visible {
            opacity: 1;
            visibility: visible;
        }

        #scroll-top:hover {
            background-color: var(--button-hover);
        }

        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }
            .search-sort {
                width: 100%;
            }
            #search {
                width: 100%;
            }
            .alphabet-nav {
                position: static;
                flex-direction: row;
                flex-wrap: wrap;
                width: 100%;
                margin-bottom: 20px;
                max-height: none;
                overflow-y: visible;
            }
            .content {
                margin-left: 0;
            }
            #scroll-top {
                bottom: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 1.2em;
            }
        }
    </style>

            { term: "–ü—Ä–æ—Ç–æ–∫–æ–ª", definition: "–ù–∞–±–æ—Ä –ø—Ä–∞–≤–∏–ª –¥–ª—è –ø–µ—Ä–µ–¥–∞—á–∏ –¥–∞–Ω–Ω—ã—Ö.", type: "professional" },
            { term: "–ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å", definition: "–°–ø–æ—Å–æ–± –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è –º–µ–∂–¥—É —Å–∏—Å—Ç–µ–º–∞–º–∏.", type: "professional" },
            { term: "–ú–æ–¥—É–ª—å", definition: "–ù–µ–∑–∞–≤–∏—Å–∏–º–∞—è —á–∞—Å—Ç—å –ø—Ä–æ–≥—Ä–∞–º–º—ã.", type: "professional" },
            { term: "–ö–ª–∞—Å—Å", definition: "–®–∞–±–ª–æ–Ω –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –æ–±—ä–µ–∫—Ç–æ–≤ –≤ –û–û–ü.", type: "professional" },
            { term: "–û–±—ä–µ–∫—Ç", definition: "–≠–∫–∑–µ–º–ø–ª—è—Ä –∫–ª–∞—Å—Å–∞ –≤ –û–û–ü.", type: "professional" },
            { term: "–°–µ—Ä–≤–µ—Ä", definition: "–ö–æ–º–ø—å—é—Ç–µ—Ä, –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è—é—â–∏–π —É—Å–ª—É–≥–∏ –∫–ª–∏–µ–Ω—Ç–∞–º.", type: "professional" },
            { term: "–ö–ª–∏–µ–Ω—Ç", definition: "–ü—Ä–æ–≥—Ä–∞–º–º–∞ –∏–ª–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ, –∑–∞–ø—Ä–∞—à–∏–≤–∞—é—â–µ–µ —É—Å–ª—É–≥–∏.", type: "professional" },
            { term: "–°–µ—Ç—å", definition: "–°–∏—Å—Ç–µ–º–∞ —Å–æ–µ–¥–∏–Ω—ë–Ω–Ω—ã—Ö –∫–æ–º–ø—å—é—Ç–µ—Ä–æ–≤.", type: "professional" },
            { term: "–®–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ", definition: "–ó–∞—â–∏—Ç–∞ –¥–∞–Ω–Ω—ã—Ö –ø—É—Ç—ë–º –∏—Ö –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è.", type: "professional" },
            { term: "–ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è", definition: "–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–ª–∏–Ω–Ω–æ—Å—Ç–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.", type: "professional" },
            { term: "–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è", definition: "–ü—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –¥–æ—Å—Ç—É–ø–∞ –∫ —Ä–µ—Å—É—Ä—Å–∞–º.", type: "professional" },
            { term: "–í–∏—Ä—Ç—É–∞–ª–∏–∑–∞—Ü–∏—è", definition: "–°–æ–∑–¥–∞–Ω–∏–µ –≤–∏—Ä—Ç—É–∞–ª—å–Ω—ã—Ö —Ä–µ—Å—É—Ä—Å–æ–≤.", type: "professional" },
            { term: "–ö–æ–Ω—Ç–µ–π–Ω–µ—Ä", definition: "–ò–∑–æ–ª–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Å—Ä–µ–¥–∞ –¥–ª—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π.", type: "professional" },
            { term: "–î–µ–ø–ª–æ–π", definition: "–†–∞–∑–≤—ë—Ä—Ç—ã–≤–∞–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ.", type: "professional" },
            { term: "–†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π", definition: "–•—Ä–∞–Ω–∏–ª–∏—â–µ –∫–æ–¥–∞ –∏ –µ–≥–æ –≤–µ—Ä—Å–∏–π.", type: "professional" },
            { term: "–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞", definition: "–ù–∞–±–æ—Ä –≥–æ—Ç–æ–≤—ã—Ö —Ñ—É–Ω–∫—Ü–∏–π –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏.", type: "professional" },
            { term: "–ü–ª–∞–≥–∏–Ω", definition: "–î–æ–ø–æ–ª–Ω–µ–Ω–∏–µ, —Ä–∞—Å—à–∏—Ä—è—é—â–µ–µ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª.", type: "professional" },
            { term: "–°–∫—Ä–∏–ø—Ç", definition: "–ü—Ä–æ–≥—Ä–∞–º–º–∞ –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏–∏ –∑–∞–¥–∞—á.", type: "professional" },
            { term: "–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ", definition: "–ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ—Å—Ç–∏ –ø—Ä–æ–≥—Ä–∞–º–º—ã.", type: "professional" },
            { term: "–û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è", definition: "–£–ª—É—á—à–µ–Ω–∏–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∫–æ–¥–∞.", type: "professional" },
            { term: "–ú–∞—Å—Å–∏–≤", definition: "–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤.", type: "professional" },
            { term: "–ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è", definition: "–ò–º–µ–Ω–æ–≤–∞–Ω–Ω–æ–µ –º–µ—Å—Ç–æ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö.", type: "professional" },
            { term: "–§—É–Ω–∫—Ü–∏—è", definition: "–ë–ª–æ–∫ –∫–æ–¥–∞ –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–¥–∞—á–∏.", type: "professional" },
            { term: "–¶–∏–∫–ª", definition: "–ö–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –¥–ª—è –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏—è –¥–µ–π—Å—Ç–≤–∏–π.", type: "professional" },
            { term: "–£—Å–ª–æ–≤–∏–µ", definition: "–õ–æ–≥–∏—á–µ—Å–∫–∞—è –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –¥–ª—è –≤–µ—Ç–≤–ª–µ–Ω–∏—è.", type: "professional" },
            { term: "–ò—Å–∫–ª—é—á–µ–Ω–∏–µ", definition: "–û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –≤ –ø—Ä–æ–≥—Ä–∞–º–º–µ.", type: "professional" },
            { term: "–ü–æ—Ç–æ–∫", definition: "–ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∑–∞–¥–∞—á.", type: "professional" },
            { term: "–ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞", definition: "–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –∏ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è —Å–∏—Å—Ç–µ–º—ã.", type: "professional" }
        ];

        let allTerms = [...slangTerms, ...professionalTerms];
        let currentTerms = allTerms;
        let isDarkMode = false;

        // –†—É—Å—Å–∫–∏–π –∞–ª—Ñ–∞–≤–∏—Ç
        const russianAlphabet = [
            '–ê', '–ë', '–í', '–ì', '–î', '–ï', '–ñ', '–ó', '–ò', '–ö', '–õ', '–ú', '–ù', 
            '–û', '–ü', '–†', '–°', '–¢', '–£', '–§', '–•', '–¶', '–ß', '–®', '–©', '–≠', '–Æ', '–Ø'
        ];

        // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –ø–æ –∞–ª—Ñ–∞–≤–∏—Ç—É
        function renderAlphabetNav() {
            const nav = document.getElementById('alphabet-nav');
            nav.innerHTML = '';
            russianAlphabet.forEach(letter => {
                const link = document.createElement('a');
                link.href = `#letter-${letter}`;
                link.textContent = letter;
                link.dataset.letter = letter;
                nav.appendChild(link);
            });
        }

        // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ–π –±—É–∫–≤—ã –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ
        function highlightActiveLetter() {
            const sections = document.querySelectorAll('.letter-section');
            const navLinks = document.querySelectorAll('.alphabet-nav a');

            // –ò—Å–ø–æ–ª—å–∑—É–µ–º IntersectionObserver
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const letter = entry.target.id.replace('letter-', '');
                        navLinks.forEach(link => {
                            link.classList.remove('active');
                            if (link.dataset.letter === letter) {
                                link.classList.add('active');
                            }
                        });
                    }
                });
            }, {
                root: null,
                rootMargin: '-20% 0px -20% 0px',
                threshold: 0.1
            });

            sections.forEach(section => observer.observe(section));

            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ
            window.addEventListener('scroll', () => {
                let closestSection = null;
                let minDistance = Infinity;

                sections.forEach(section => {
                    const rect = section.getBoundingClientRect();
                    const distance = Math.abs(rect.top);
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestSection = section;
                    }
                });

                if (closestSection) {
                    const letter = closestSection.id.replace('letter-', '');
                    navLinks.forEach(link => {
                        link.classList.remove('active');
                        if (link.dataset.letter === letter) {
                            link.classList.add('active');
                        }
                    });
                }
            });
        }

        // –ü–æ–∫–∞–∑/—Å–∫—Ä—ã—Ç–∏–µ –∫–Ω–æ–ø–∫–∏ "–ù–∞–≤–µ—Ä—Ö"
        function toggleScrollTopButton() {
            const scrollTopButton = document.getElementById('scroll-top');
            if (window.scrollY > 400) {
                scrollTopButton.classList.add('visible');
            } else {
                scrollTopButton.classList.remove('visible');
            }
        }

        // –ü–æ–∏—Å–∫ —Ç–µ—Ä–º–∏–Ω–æ–≤
        function searchTerms() {
            const searchText = document.getElementById('search').value.toLowerCase();
            const filteredTerms = allTerms.filter(term => 
                term.term.toLowerCase().includes(searchText) || 
                term.definition.toLowerCase().includes(searchText)
            );
            currentTerms = filteredTerms;
            renderTerms(filteredTerms);
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            localStorage.setItem('darkMode', isDarkMode);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–º—ã –∏–∑ localStorage
        function loadTheme() {
            isDarkMode = localStorage.getItem('darkMode') === 'true';
            document.body.classList.toggle('dark-mode', isDarkMode);
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–µ—Ä–º–∏–Ω–æ–≤
        function renderTerms(terms) {
            const container = document.getElementById('content');
            const termCount = document.getElementById('term-count');
            container.innerHTML = '';
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á—ë—Ç—á–∏–∫–∞ —Ç–µ—Ä–º–∏–Ω–æ–≤
            termCount.textContent = `–ù–∞–π–¥–µ–Ω–æ: ${terms.length} —Ç–µ—Ä–º–∏–Ω–æ–≤`;
            
            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ —Ç–µ—Ä–º–∏–Ω–æ–≤ –ø–æ –∞–ª—Ñ–∞–≤–∏—Ç—É
            const sortedTerms = [...terms].sort((a, b) => 
                a.term.localeCompare(b.term, 'ru')
            );

            // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –ø–æ –Ω–∞—á–∞–ª—å–Ω—ã–º –±—É–∫–≤–∞–º
            const groupedTerms = russianAlphabet.reduce((acc, letter) => {
                acc[letter] = sortedTerms.filter(term => 
                    term.term.toUpperCase().startsWith(letter)
                );
                return acc;
            }, {});

            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–µ—Ä–º–∏–Ω–æ–≤ –ø–æ –±—É–∫–≤–∞–º
            russianAlphabet.forEach(letter => {
                if (groupedTerms[letter].length > 0) {
                    const section = document.createElement('div');
                    section.className = 'letter-section';
                    section.id = `letter-${letter}`;
                    section.innerHTML = `<h2>${letter}</h2>`;
                    const cardsContainer = document.createElement('div');
                    cardsContainer.className = 'cards-container';
                    
                    groupedTerms[letter].forEach(term => {
                        const card = document.createElement('div');
                        card.className = `card ${term.type}`;
                        card.innerHTML = `
                            <h3>${term.term}</h3>
                            <p>${term.definition}</p>
                            <p><em>(${term.type === 'slang' ? '–ñ–∞—Ä–≥–æ–Ω' : '–ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π'})</em></p>
                        `;
                        cardsContainer.appendChild(card);
                    });
                    
                    section.appendChild(cardsContainer);
                    container.appendChild(section);
                }
            });

            // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –Ω–∞–±–ª—é–¥–∞—Ç–µ–ª—å –ø–æ—Å–ª–µ —Ä–µ–Ω–¥–µ—Ä–∞
            highlightActiveLetter();
        }

        function showAll() {
            currentTerms = allTerms;
            renderTerms(allTerms);
        }

        function showSlang() {
            currentTerms = allTerms.filter(term => term.type === 'slang');
            renderTerms(currentTerms);
        }

        function showProfessional() {
            currentTerms = allTerms.filter(term => term.type === 'professional');
            renderTerms(currentTerms);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.onload = function() {
            loadTheme();
            renderAlphabetNav();
            showAll();
            highlightActiveLetter();

            // –ö–Ω–æ–ø–∫–∞ "–ù–∞–≤–µ—Ä—Ö"
            const scrollTopButton = document.getElementById('scroll-top');
            scrollTopButton.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
            window.addEventListener('scroll', toggleScrollTopButton);
        };
    </script>
